<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>JSpek</title>
		<link rel="stylesheet" href="css/jspek.css" />
		<script src="js/jspek.js"></script>
	</head>
	<body>
		<div id="heads">
			<a id="jspek" href="https://github.com/nicopowa/jspek" target="_blank">
				JSpek
			</a>
			<div id="ctrls">
				<button id="browse">Browse</button>
				<button id="save">Export</button>
				<input
					type="file"
					id="f"
					accept=".flac,.wav,.mp3,.m4a,.ogg"
					multiple
				/>
			</div>
		</div>
		<div id="app"></div>
	</body>
</html>
